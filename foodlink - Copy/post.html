<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Food - FoodLink</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-green-100">
    <h1 class="text-3xl font-bold mb-6">Post Available Food üç±</h1>
    <form method="POST" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-4">
        <input type="text" name="food_name" placeholder="Food Name (e.g. Rice, Bread)" required class="w-full border p-3 rounded">
        <input type="text" name="quantity" placeholder="Quantity (e.g. 30 plates)" class="w-full border p-3 rounded">
        <input type="text" name="location" placeholder="Location (e.g. Sector 62 Noida)" required class="w-full border p-3 rounded">
        <button type="submit" class="bg-green-500 text-white w-full py-3 rounded hover:bg-green-600">Post Food</button>
    </form>
    <a href="/" class="mt-6 text-green-700 hover:underline">‚Üê Back to Home</a>
</body>
</html>
